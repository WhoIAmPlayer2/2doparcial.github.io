    <section>
    <h2>Contacto</h2><br><br>
    <div class="formularios card">
        <form>
            <h3>Datos Personales</h3>
            <div>
                <label for="">Nombre(s)</label><br>
                <input type="text" name="" id="">
            </div><br>
            <div>
                <label for="">Apellido(s)</label><br>
                <input type="text" name="" id="">
            </div><br>
            <div>
                <label for="">Fecha de nacimiento</label><br>
                <input type="date" name="" id="">
            </div><br>
            <div>
                <label for="">Genero</label><br>
                <label for="">Masculino<input type="radio" name="" id=""></label><br>
                <label for="">Femenino<input type="radio" name="" id=""></label><br>
                <label for="">Otro)<input type="radio" name="" id=""></label><br>
            </div><br>
            <div>
                <label for="">Correo electronico</label><br>
                <input type="email" name="" id="">
            </div><br>
            <div>
                <label for="">Numero de contacto</label><br>
                <input type="tel" name="" id="">
            </div><br>
            <h3>Datos de Dirección</h3>
            <div>
                <label for="">Calle</label><br>
                <input type="text" name="" id="">
            </div><br>
            <div>
                <label for="">Pais</label><br>
                <select name="" id="">
                    <option value="">México</option>
                    <option value="">Corea del Norte</option>
                    <option value="">Rusia</option>
                    <option value="">Estados Unidos</option>
                </select>
            </div><br>
            <div>
                <label for="">Codigo postal</label><br>
                <input type="number" name="" id="">
            </div><br>
            <div>
                <label for="">Estado</label><br>
                <input type="text" name="" id="">
            </div><br>
            <button type="submit">Enviar información</button>
        </form>
    </div>
</section>
